<div class="container d-flex">
    <form class="form-horizontal m-auto gap-3">
        <div class="form-group row">
            <label for="login" class="col-form-label">Email</label>
            <input type="email" [formControl]="email" class="form-control" placeholder="john.doe@example.com">
        </div>
        <div class="form-group row">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" [formControl]="password" class="form-control" placeholder="********">
        </div>
        <button (click)="login()" type="submit" class="btn-primary col-sm-12 mt-3">Submit</button>
    </form>
</div>
