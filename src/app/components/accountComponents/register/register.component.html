<div class="container d-flex align-items-center">
    <form class="form-horizontal m-auto">
        <div class="form-group row">
            <label for="Email" class="col-form-label">Email</label>
            <div>
                <input type="email" [formControl]="email" class="form-control" placeholder="john.doe@example.com">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="username" class="col-form-label">Username</label>
            <div>
                <input type="text" [formControl]="username" class="form-control" placeholder="Username">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="password" class="col-form-label">Password</label>
            <div>
                <input type="password" [formControl]="password" class="form-control" placeholder="********">
            </div>
        </div>

        <div class="form-group row">
            <label for="repeatedPassword" class="col-form-label">Repeat password</label>
            <div>
                <input type="repeatedPassword" [formControl]="repeatedPassword" class="form-control" placeholder="********">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="role" class="col-form-label">Role</label>
            <div>
                <input type="text" [formControl]="role" class="form-control" placeholder="Role">
            </div>
        </div>
    
        <button type="submit" class="col-sm-12 btn btn-primary mt-2">Submit</button>
    </form>
</div>
